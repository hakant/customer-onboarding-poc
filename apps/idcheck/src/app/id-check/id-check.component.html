<div class="id-check-container">
    <header className="flex">
      <h1>Id Check POC</h1>
    </header>
    <main>
      <section class="actions">
        <div class="question">
          <h1>Select the state of the Id Check</h1>
          <div class="option" *ngFor="let event of Object.keys(IdCheckStatus)"
            [class.selected]="currentEvent === IdCheckStatus[event]" (click)="handleIdCheckEvent(IdCheckStatus[event])">
            {{ event }}
          </div>
        </div>
      </section>
    </main>
  </div>
